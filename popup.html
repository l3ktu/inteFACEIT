<!DOCTYPE html>
<html>
  <head>
    <title>inteFACEIT</title>
    <link rel="stylesheet" href="/popup.css">
  </head>
  <body>
    <h1>
      <img src="img/no_back_logo.png" alt="inteFACEIT logo" width="40" height="40"> inteFACEIT
    </h1>
    <!-- Sidebar menu -->
    <div class="menu">
      <a href="#" id="principale-link" class="selected">Principale</a>
      <a href="#" id="secundare-link">Secundare</a>
      <a href="#" id="vizuale-link">Vizuale</a>
      <a href="#" id="clan-link">Clan</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div id="principale" class="category-content" style="display:none">
        <p>This is the main content area for the Secundare category.</p>
      </div>
      
      <!-- Content for the Secundare category -->
      <div id="secundare" class="category-content" style="display:none">
        <p>This is the main content area for the Secundare category.</p>
      </div>
    
      <!-- Content for the Vizuale category -->
      <div id="vizuale" class="category-content" style="display:none">
        <p>This is the main content area for the Vizuale category.</p>
      </div>
      <div id="clan" class="category-content" style="display:none">
        <label>
          <input type="checkbox" id="enabled">
          Ascunde lobbyurile de pe clanuri
        </label>
        <br />
        <div class="sub-group" style="display:none">
          <label>
            <input type="checkbox" id="hideNotJoinable">
            Ascunde lobbyurile in care nu poti intra.
          </label>
          <br />
          <label>
            <input type="checkbox" id="hideNotReady">
            Ascunde lobbyurile care nu sunt pregatite.
          </label>
          <br />
          <label>
            <input type="checkbox" id="hidePlaying">
            Ascunde lobbyurile care sunt in meci.
          </label>
          <br />
          <label>
            <input type="checkbox" id="hideQueuing">
            Ascunde lobbyurile care cauta meci.
          </label>
          <br />
        </div>
        <p>This is the main content area for the Principale category.</p>
      </div>
      
    </div>
    <script src="popup.js"></script>
  </body>
</html>
