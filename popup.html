<!DOCTYPE html>
<html>
  <head>
    <title>inteFACEIT</title>
    <style>
      body {
        padding: 0px;
      }

      h1 {
        font-family: 'Gabriola', sans-serif;
        margin-top: -10px;
        font-size: 30px;
        margin-bottom: 0px;
      }

      /* Styles for the sidebar menu */
      .menu {
        font-family: 'Tahoma', sans-serif;
        position: fixed;
        top: -1;
        left: 0;
        height: 100%;
        width: 200px;
        background-color: #f5f5f5;
        overflow-x: hidden;
        padding-top: 10px;
      }

      .menu a {
        display: block;
        padding: 16px;
        text-decoration: none;
        font-size: 17px;
        color: #333;
        transition: 0.3s;
      }

      /* Add a class for the selected menu item */
      .menu a.selected {
        color: red;
      }

      .menu a:hover {
        background-color: #ddd;
      }

      /* Styles for the main content */
      .main-content {
        margin-left: 200px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>inteFACEIT</h1>
    <!-- Sidebar menu -->
    <div class="menu">
      <a href="#" class="selected">Principale</a>
      <a href="#">Secundare</a>
      <a href="#">Vizuale</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <p>This is the main content area.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
